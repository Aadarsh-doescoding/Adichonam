<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Onam at SRCC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Onam at SRCC</h1>
    <div class="art-animations">
      <!-- SVG Kathakali mask -->
      <svg class="kathakali" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="38" fill="#ffe066" stroke="#333" stroke-width="2"/>
        <ellipse cx="50" cy="70" rx="24" ry="14" fill="#f67280" />
        <circle cx="50" cy="50" r="18" fill="#fff" stroke="#333" stroke-width="1"/>
        <circle cx="50" cy="50" r="7" fill="#4ecdc4"/>
        <ellipse cx="42" cy="48" rx="3" ry="5" fill="#333"/>
        <ellipse cx="58" cy="48" rx="3" ry="5" fill="#333"/>
        <path d="M44 60 Q50 64 56 60" stroke="#333" stroke-width="2" fill="none"/>
      </svg>
      <!-- Animated boat race -->
      <svg class="boat" viewBox="0 0 120 24">
        <rect x="0" y="20" width="120" height="4" fill="#a3e635"/>
        <g id="snakeboat">
          <ellipse cx="30" cy="18" rx="22" ry="4" fill="#333"/>
          <rect x="50" y="15" width="4" height="8" fill="#e63946"/>
        </g>
      </svg>
      <!-- Animated pookalam -->
      <svg class="pookalam" viewBox="0 0 60 60">
        <circle cx="30" cy="30" r="28" fill="#ffe066" />
        <circle cx="30" cy="30" r="20" fill="#ff8fa3" />
        <circle cx="30" cy="30" r="12" fill="#4ecdc4" />
      </svg>
    </div>
  </header>

  <main>
    <section class="about">
      <h2>Celebrating Onam</h2>
      <p>
        Onam is Kerala's vibrant harvest festival. SRCC celebrates it with joy, colours, and unity. Join us for a day of tradition, food, games, and cultural performances!
      </p>
    </section>

    <section class="donate">
      <h2>Support Our Onam</h2>
      <form id="donationForm">
        <label>Name: <input type="text" name="name" required></label>
        <label>Email: <input type="email" name="email" required></label>
        <label>Amount (â‚¹): <input type="number" name="amount" min="10" required></label>
        <button type="submit">Donate</button>
      </form>
      <div id="donationThankYou" style="display:none;">
        <p>Thank you for your support!</p>
      </div>
    </section>
  </main>

  <footer>
    <p>
      Created by <a href="https://www.linkedin.com/in/aadarshmathew/" target="_blank">Aadarsh Mathew</a>
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
